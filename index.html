<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen YouTube Video</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: black;
        }
        .container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
        }
    </style>
    <script>
        let currentUrl = '';

        async function loadVideo() {
            try {
                const response = await fetch('https://singhanat.github.io/youtube-fullscreen/url.txt?t=${Date.now()}');
                let url = await response.text();
                url = url.trim();

                if (url === currentUrl) {
                    return; // ถ้า URL เหมือนเดิมไม่ต้องโหลดใหม่
                }
                
                currentUrl = url; // บันทึก URL ปัจจุบัน
                let videoId = null;
                let isLive = false;

                const urlParams = new URLSearchParams(new URL(url).search);
                if (urlParams.has('v')) {
                    videoId = urlParams.get('v');
                } else if (url.includes('live') || url.includes('/live/')) {
                    isLive = true;
                }

                let embedUrl = '';
                if (videoId) {
                    embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1&controls=0&showinfo=0&modestbranding=1&rel=0&loop=1&playlist=${videoId}&enablejsapi=1`;
                } else if (isLive) {
                    embedUrl = `https://www.youtube.com/embed/live_stream?channel=${urlParams.get('channel') || 'default'}&autoplay=1&mute=1&controls=0&showinfo=0&modestbranding=1&rel=0&enablejsapi=1`;
                } else {
                    console.error('Invalid YouTube URL');
                    return;
                }
                
                document.getElementById('youtubePlayer').src = embedUrl;
            } catch (error) {
                console.error('Error loading video:', error);
            }
        }
        
        function onPlayerStateChange(event) {
            if (event.data === 0) { // วิดีโอจบ (0 คือ YT.PlayerState.ENDED)
                setTimeout(loadVideo, 2000); // รอ 2 วินาทีแล้วโหลดใหม่
            }
        }
        
        function onYouTubeIframeAPIReady() {
            const player = new YT.Player('youtubePlayer', {
                events: {
                    'onStateChange': onPlayerStateChange
                }
            });
        }
        
        window.onload = function() {
            loadVideo();
            const tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            const firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        };
    </script>
</head>
<body>
    <div class="container">
        <iframe 
            id="youtubePlayer"
            src="" 
            allow="autoplay; fullscreen" 
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>
