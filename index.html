<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen YouTube Video</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: black;
        }
        .container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
        }
    </style>
    <script>
        async function loadVideo() {
            try {
                const response = await fetch('https://singhanat.github.io/youtube-fullscreen/url.txt'); // เปลี่ยน URL เป็นไฟล์ออนไลน์ที่มี YouTube Video ID
                const url = await response.text();
                document.getElementById('youtubePlayer').src = `${url.trim()}?autoplay=1&mute=1&controls=0&showinfo=0&modestbranding=1&rel=0`;
            } catch (error) {
                console.error('Error loading video:', error);
            }
        }
        window.onload = loadVideo;
    </script>
</head>
<body>
    <div class="container">
        <iframe 
            id="youtubePlayer"
            src="" 
            allow="autoplay; fullscreen" 
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>
