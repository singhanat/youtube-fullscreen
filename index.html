<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live YouTube Fullscreen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: black;
        }
        .container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe 
            src="https://www.youtube.com/embed/3hi7yAkeZRg?autoplay=1&mute=1&controls=0&showinfo=0&modestbranding=1&rel=0" 
            allow="autoplay; fullscreen"
            allowfullscreen>
        </iframe>
        <!--
        <iframe src="https://www.youtube.com/embed/3hi7yAkeZRg?si=LlAoFFkQLhG1S5K-" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        -->
    </div>
</body>
</html>
